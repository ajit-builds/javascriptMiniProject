<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 60px 80px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 { font-size: 28px; color: #333; margin-bottom: 10px; }
    p  { font-size: 15px; color: #888; margin-bottom: 30px; }

    button {
      background-color: #4a6cf7;
      color: white;
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #3a57d4; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome!</h1>
    <p>Create an account to get started.</p>
    <button onclick="window.location.href='signup.html'">Sign Up</button>
  </div>
</body>
</html>
