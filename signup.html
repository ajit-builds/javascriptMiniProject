<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    background:white;
    padding:40px;
    width:320px;
    border-radius:15px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    text-align:center;
}

.card h2{
    margin-bottom:20px;
}

.input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

.input:focus{
    outline:none;
    border-color:#667eea;
    box-shadow:0 0 5px #667eea;
}

.btn{
    width:100%;
    padding:12px;
    background:#667eea;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover{
    background:#5563d6;
    transform:scale(1.03);
}

</style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    <input class="input" id="username" placeholder="Username">
    <input class="input" id="email" placeholder="Email">
    <input class="input" id="password" type="password" placeholder="Password">
    <input class="input" id="mobile" placeholder="Mobile Number">
<p id="mobileError" style="color:red;font-size:14px;margin:0;"></p>

    <button class="btn" onclick="signup()">Sign Up</button>
</div>
<script>
function signup(){

    let username=document.getElementById("username").value.trim();
    let email=document.getElementById("email").value.trim();
    let mobile=document.getElementById("mobile").value.trim();
    let password=document.getElementById("password").value.trim();

    let mobileError=document.getElementById("mobileError");
    mobileError.innerText="";

    // Empty field check
    if(!username || !email || !mobile || !password){
        alert("Please fill all fields");
        return;
    }

    // Mobile validation (Indian numbers)
    let mobilePattern=/^[6-9]\d{9}$/;

    if(!mobilePattern.test(mobile)){
        mobileError.innerText="Enter valid 10-digit Indian mobile number";
        return;
    }

    // Save user
    localStorage.setItem("user", JSON.stringify({
        username,
        email,
        mobile,
        password
    }));

    // Redirect
    window.location.href="home.html";
}
</script>
</body>
</html>
